<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>AfG</title>
<!--<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />-->
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script src="http://we12s008.ugent.be/nomob-ng/vendor/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<link rel="stylesheet" href="http://we12s008.ugent.be/nomob-ng/vendor/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
var map = L.map('map').setView([51.05310, 3.71865], 14);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.Routing.control({
    waypoints: [
        L.latLng(51.04130620199642, 3.7283563613891597),
        L.latLng(51.057055113388515, 3.7207388877868652)
    ],
    routeWhileDragging: true
}).addTo(map);

function createButton(label, container) {
    var btn = L.DomUtil.create('button', '', container);
    btn.setAttribute('type', 'button');
    btn.innerHTML = label;
    return btn;
}

var coordinates = routing._line._route.coordinates,
            layer = L.polyline(coordinates),
            geojson = layer.toGeoJSON();

</script>
</body>
</html>
